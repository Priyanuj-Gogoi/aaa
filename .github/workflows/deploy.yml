name: Docs Deploy
on:
  push:
     branches:
        - main

jobs:
  install:
    name: Install Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: 18
      - run: npm install
  deploy:
    name: Deploy to GitHub Pages
    needs: install
    runs-on: ubuntu-latest
    env:
        - GIT_USER: GitHub Actions
        - GIT_PASS: ${{ secrets.GIT_PASS }}
    steps:
      - name: Deploy to GitHub Pages
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.1
        with:
           node-version: 18
           token: ${{ env.GIT_PASS }}
      - run: GIT_USER=$GIT_USER npm run deploy
