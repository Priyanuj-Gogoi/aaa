name: Docs Deploy
on: [push]

jobs:
  install:
    name: Install Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: 18
        run: npm install
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: 18
      - name: Deploy to GitHub Pages
        env:
         - GIT_PASS: ${{ secrets.GIT_PASS }}
        run: |
          GIT_USER=GitHub Actions npm run deploy